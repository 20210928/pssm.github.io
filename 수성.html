<h2> 수성</h2>
 <ul>
<li>행성을 이루는 구성 성분으로는 철이 64.13%로 가장 많으며 니켈도 3.66%로 지구의 2배나 된다.</li>
<li>모든 원소들이 다 존재하지만 수소는 0.4ppm으로 지구의 1% 수준으로 매우 적고 산소도 14.44%로 지구의 2/3 정도밖에 되지 않는다</li>
 <li>특이하게도 행성의 크기에 비해 핵의 지름이 수성 지름의 75%인 3,600 km나 되고, 맨틀은 600 km,</li> 
<li>지각은 약 100~200 km의 두께를 가진다</li>
