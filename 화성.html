<h2> 화성</h2>
 <ul>
<li>성은 태양계의 네 번째 행성으로, 산화철로 인한 붉은 빛이 감도는 사막 지형을 가지고 있다.</li>
<li>지구를 제외한 태양계 내 모든 행성 중 표면 탐사가 가장 많이 이루어진 행성이다</li>
<li>흐르는 물의 존재가 확인되고 테라포밍의 가능성이 점쳐지는 등 다가오는 인류 문명의 우주 개발에서 매우 중요한 역할을 맡게 될 것으로 여겨지는 천체이다.</li>
</ul>
